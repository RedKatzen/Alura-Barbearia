<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

        <link rel="icon" type="imgs/png" href="imgs/logo-branco.png">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body class="corpo">
        <header>
            <div class="caixa">
                <h1><img src="imgs/logo.png" alt="Logo Barbearia Alura"></h1>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <!-- Digitação de conteúdo -->
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="50" rows="10" class="input-padrao" required></textarea>

                <!-- Seleção de conteúdo -->
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input id="radio-email" name="contato" type="radio" value="email"> Email</label>
                    <label for="radio-telefone"> <input id="radio-telefone" name="contato" type="radio" value="telefone"> Telefone</label>
                    <label for="radio-whatsapp"> <input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset class="selecao-atendimento">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>
                <!-- Envio de conteúdo -->
                <div class="container-enviar">
                    <input type="submit" value="Enviar formulário" class="enviar">
                </div>
            </form>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="imgs/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
